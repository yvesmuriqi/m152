<div style="padding-left:16px">
    <h1>Slideshow</h1>
    <br><br>


    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade tilt-in-fwd-tr">
          <div class="numbertext">1 / 3</div>
          <img src="https://i.ytimg.com/vi/DcRLTClL5YU/maxresdefault.jpg" style="width:100%">
          <div class="text">Lets Goo!</div>
        </div>
      
        <div class="mySlides fade tilt-in-fwd-tr">
          <div class="numbertext">2 / 3</div>
          <img src="https://cdn.unitycms.io/image/ocroped/1200,1200,1000,1000,0,0/tJiUSY-Pa-0/6oBYJBM6qFZ81v5VBInf4j.jpg" style="width:100%">
          <div class="text">ich am schuhe putzen</div>
        </div>
      
        <div class="mySlides fade tilt-in-fwd-tr">
          <div class="numbertext">3 / 3</div>
          <img src="https://i.kym-cdn.com/entries/icons/original/000/025/638/big_1519187748_image.jpg" style="width:100%">
          <div class="text">why are you runnin</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)" class="tilt-in-fwd-tr">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" class="tilt-in-fwd-tr">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot tilt-in-fwd-tr" onclick="currentSlide(1)"></span>
        <span class="dot tilt-in-fwd-tr" onclick="currentSlide(2)"></span>
        <span class="dot tilt-in-fwd-tr" onclick="currentSlide(3)"></span>
      </div>
      
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
